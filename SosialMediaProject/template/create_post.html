{% extends 'index.html' %}

{% block headblock %}
{% endblock%}

{% block content %}

<form method="post" class="d-flex flex-column p-5" enctype="multipart/form-data">
    {% if form.instance.pk %}
    <h1>Edit POST</h1>
    {% else %}
    <h1>Create POST</h1>
    {% endif %}
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">submit</button>
</form>

<button class="btn btn-primary"><a href="/" class="text-white">goto home</a></button>
{% endblock %}
